    <section class="corpo">
        <div class="opt_atualizar">
            <h1>Cadastre-se ou <a class="logar" href="TelaLoginCliente.php"> Faça Login </a></h1>
	        <form method="POST" action="../../Model/Cadastro.php">
                <div class="opt_alinhar">  

                    <div>
                        <input class="caixa_atualizar" type="text" id="inputNome" name="Nome_cliente" placeholder="Nome Completo" maxlength="30" required autofocus> 
                    </div>

                    <div>  
                        <input class="caixa_atualizar" type="email" id="inputEmail" name="Email_cliente" placeholder="Email" maxlength="30" required autofocus>
                    </div>

                </div>

                <div class="opt_alinhar">
                    <div>  
                        <input class="caixa_atualizar" type="number_format" id="inputCPF" name="CPF_Cliente" placeholder="CPF" maxlength="11" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}" required autofocus>
                    </div>

                    <div>
                        <input class="caixa_atualizar" type="tel" id="inputTelefone" name="Telefone_cliente" placeholder="Telefone" maxlength="11" pattern="\d{11}" required autofocus>     
                    </div>
                </div>
                
                <div class="opt_alinhar">
                    <div>
                        <input class="caixa_atualizar" type="password" id="inputPassword" name="Senha_cliente" placeholder="Crie uma Senha" minlength="9" required autofocus> 
                    </div>   

                    <div>
                        <input class="caixa_atualizar" type="password" id="inputPassword" name="confsenha" placeholder="Confirmar senha" minlength="9" required autofocus> 
                    </div>
                </div>

        
                    <button class="entrar" name="cadastrar_cliente" type="submit">Cadastrar</button>          
            
            </form>
        </div>
